	<section class="banner_sec">
		<div class="container">
			<div class="banner_content">
				<h2>Breaking captcha</h2>
				<p>Image classification model</p>
				<span class="subheading" style="color:white; font-size:25px">A HardHat Enterprises Project</span>
			</div>
		</div>
		<div class="down_arrow">
			<a href="#upload">
				<img src="assets/imgs/down-arrow.png" alt="">
			</a>
		</div>
	</section>
	<section id="upload" class="upload_sec">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<form class="header-form" action="/submit" method="POST" enctype="multipart/form-data">
						<div class="head">Upload Image here</div>
						<div class="body">
							<div class="form-group">
								<input type="file" class="form-control" name="image_file" id="image_file" accept=".jpg, .jpeg, .png">
							</div>
						</div>
						<div class="footer">
							<button class="btn btn-info btn-block" type="submit" name="submit">Submit</button>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<form class="header-form" action="/submit" method="POST" enctype="multipart/form-data">
						<div class="head">Upload Audio here</div>
						<div class="body">
							<div class="form-group">
								<input type="file" class="form-control" name="audio_file" id="audio_file"
									accept=".mp3, .mp4, .wav, .wma, .aac, .flac, .m4a">
							</div>
						</div>
						<div class="footer">
							<button class="btn btn-info btn-block" type="submit" name="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
			<div class="prediction_model">
				<!-- <img src="assets/imgs/yd755.png" width="200px" height="50px">
				<h2> CAPTCHA Text: <i> yd755 </i></h2> -->
				<!-- <img src="assets/imgs/audio_file.png" width="200px" height="50px">
				<h2> CAPTCHA Text: <i> c j u g j </i></h2> -->
			</div>
			<div class="upload_note">
				<p>Don't have CAPTCHA data? No worries - <a target="_blank" href="https://hardhat-enterprises.github.io/breaking-captcha/resources/pages/demo.html">Try our demo!</a></p>
			</div>
		</div>
	</section>
